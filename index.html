<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <h1>AI English Poem Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the English poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Love not as origin
        <br />
        but as exodus. A parting and then another.
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/deloue" target="_blank">Delchina Joseph</a>
        and is
        <a href="https://github.com/deloue/poem-generator" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://deloue-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
